<table class="table">
  <thead class="table-dark">
  <tr>
    <th></th>
    <th>Name</th>
    <th>Price</th>
    <th>Units in Stock</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products">
    <td class="algin-middle"><img src="{{product.imageUrl}}" height="50"/></td>
    <td class="algin-middle">{{product.name}}</td>
    <td class="algin-middle">{{product.unitPrice | currency:'USD'}}</td>
    <td class="algin-middle">{{product.unitsInStock}}</td>
  </tr>
  </tbody>
</table>
